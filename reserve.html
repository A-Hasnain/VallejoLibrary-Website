<!DOCTYPE html>
<html>
<head>
    <title>Reserve a Book</title>
</head>
<body>

    <!-- Title of the page -->
    <h1>Reserve a Book</h1>

    <!-- Form for reserving a book -->
    <form action="#" method="post">

        <!-- Dropdown to select a book -->
        <label for="book">Select a Book:</label>
        <select id="book" name="book">
            <option value="book1">Night of the Living Dummy</option>
            <option value="book2">Diary of a Wimpy Kid</option>
        </select>
        <br><br>

        <!-- Input for library card number -->
        <label for="cardNumber">Library Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber">
        <br><br>

        <!-- Submit button to reserve the selected book -->
        <input type="submit" value="Reserve Book">

    </form>

</body>
</html>
